<div class="panel panel-default">
    <div class="panel-heading">Action Items</div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Task Name</th>
                <th>Owner</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="item in AllActionItems">
                <td>{{item.ShortDesc}}</td>
                <td>{{item.Owner}}</td>
                <td>{{item.DueDate}}</td>
                <td>{{item.Status}}</td>
            </tr>
        </table>
    </div>
</div>
